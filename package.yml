name       : slick-greeter
version    : 1.2.4
release    : 8
source     :
    - https://github.com/linuxmint/slick-greeter/archive/1.2.4.tar.gz : e00f873219f6656eae6ec99af9188b3772ab6a19cacc9daa27e9a3465ba73af2
license    : GPL-3.0-or-later
component  : desktop.lightdm
summary    : A stylish LightDM greeter
description: |
    A fork of the Unity Greeter, provides a stylish login greeter for LightDM
builddeps  :
    - pkgconfig(libcanberra)
    - pkgconfig(liblightdm-gobject-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(xext)
    - gnome-common
    - intltool
    - vala
conflicts  : gdm
setup      : |
    %patch -p1 < $pkgfiles/0001-Apply-Solus-branding.patch
    %patch -p1 < $pkgfiles/0001-Fix-FTBFS-with-vala-0.43-131.patch
    %autogen
build      : |
    %make
install    : |
    %make_install
    install -D -m 00644 $pkgfiles/60-slick-greeter.conf $installdir/usr/share/lightdm/lightdm.conf.d/60-slick-greeter.conf
