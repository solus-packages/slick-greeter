name       : slick-greeter
version    : 1.4.0
release    : 14
source     :
    - https://github.com/linuxmint/slick-greeter/archive/1.4.0.tar.gz : 3fdfa6f99dcf8ebeb69646510daa95207b3f2f5e50ed9eddeb22acdd9d9c2418
homepage   : https://github.com/linuxmint/slick-greeter
license    : GPL-3.0-or-later
component  : desktop.lightdm
summary    : A stylish LightDM greeter
description: |
    A fork of the Unity Greeter, provides a stylish login greeter for LightDM
builddeps  :
    - pkgconfig(libcanberra)
    - pkgconfig(liblightdm-gobject-1)
    - pkgconfig(xext)
    - gnome-common
    - vala
conflicts  : gdm
setup      : |
    %apply_patches
    %autogen
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $pkgfiles/60-slick-greeter.conf $installdir/usr/share/lightdm/lightdm.conf.d/60-slick-greeter.conf
    # Required for our patched slick-greeter
    install -Dm00644 $pkgfiles/slick-greeter-pointer.png $installdir/usr/share/pixmaps/slick-greeter-pointer.png
