name       : slick-greeter
version    : 1.8.1
release    : 26
source     :
    - https://github.com/linuxmint/slick-greeter/archive/refs/tags/1.8.1.tar.gz : 0d88f00ed21de65288908b2463c91733cd23ae9bc6c1fad18cabab78f4598cf3
homepage   : https://github.com/linuxmint/slick-greeter
license    : GPL-3.0-or-later
component  : desktop.lightdm
summary    : A stylish LightDM greeter
description: |
    A fork of the Unity Greeter, provides a stylish login greeter for LightDM
builddeps  :
    - pkgconfig(libcanberra)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(liblightdm-gobject-1)
    - pkgconfig(xapp)
    - pkgconfig(xext)
    - pkgconfig(xkbfile)
    - gettext-devel
    - gnome-common
    - vala
rundeps    :
    - breeze-cursor-theme
conflicts  : gdm
setup      : |
    %apply_patches
    %autogen
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $pkgfiles/60-slick-greeter.conf $installdir/usr/share/lightdm/lightdm.conf.d/60-slick-greeter.conf
